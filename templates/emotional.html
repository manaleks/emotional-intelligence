<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Emotional Intelligence</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-->GRAF WORK-->
    <script type="text/javascript" src="{{ url_for('static', filename='vis.js') }}"></script>
    <link href="{{ url_for('static', filename='vis.css') }}" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }

        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }

        .button_RUN {
            border: none;
            color: white;
            margin-top: 10px;
            margin-left: 10px;
            padding: 8px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: red;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body class="w3-light-grey">
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
        <a href="http://www.ksu.edu.ru/" class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-grey">
            <b>
                <i class="fa fa-bar-chart"></i> Kostroma analytics</b>
        </a>
    </div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-top:43px; height: 100%; width: 100%;">
        <div class="w3-panel" style="padding-top:10px">
            <div class="w3-row-padding">

                <div class="w3-container w3-third">
                    <form action="{{ url_for('emotional') }}" method="POST">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" style='padding-left:5px' class="form-control" id="user_input" placeholder="user" name="user" value="{{request.form.get('user','')}}">

                                <select name="feeling" class="selectpicker form-control">
                                    {% for o in feelings %}
                                    <option type="text" value="{{o}}"> {{o}} </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w3-black button_RUN">Submit</button>
                        </div>
                    </form>
                </div>

                <div class="w3-container w3-twothird">

                    <!-- VUE -->
                    <div id="app">
                        [[ title ]]
                    </div>

                    <!-- GRAF -->
                    <div id="mynetwork"></div>

                    <!-- TEXt -->
                    <div class="w3-container w3-twothird">
                        {% for o in data %}
                        <div type="text" value="{{o}}"> {{o}} </div>
                        {% endfor %}
                    </div>



                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="w3-container w3-padding-6 w3-dark-grey footer">
            <h4>From KSU with love
                <3</h4>
        </footer>
        <!-- End page content -->
    </div>
    <script type="text/javascript">
        var network;

        // vue
        var app = new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            data: {
                title: 'Hello Vue!'
            }
        });

        // keyboard controler
        document.body.onkeypress = keyboard_controler;
        function keyboard_controler(event) {
            if (event.type = 'keydown') {

                if (event.key == 'Enter') {
                    network.destroy();
                }

                // draw graf
                if (event.key == ' ') {
                    // create an array with nodes
                    var nodes = new vis.DataSet([
                        { id: 1, label: 'Node 1' },
                        { id: 2, label: 'Node 2' },
                        { id: 3, label: 'Node 3' },
                        { id: 4, label: 'Node 4' },
                        { id: 5, label: 'Node 5' },
                        { id: 6, label: 'Node 6' }
                    ]);

                    // create an array with edges
                    var edges = new vis.DataSet([
                        { from: 1, to: 3 },
                        { from: 1, to: 2 },
                        { from: 2, to: 4 },
                        { from: 2, to: 5 },
                        { from: 1, to: 6 }
                    ]);

                    // create a network
                    var container = document.getElementById('mynetwork');

                    // provide the data in the vis format
                    var data = {
                        nodes: nodes,
                        edges: edges
                    };

                    var locales = {
                        en: {
                            edit: 'Edit',
                            del: 'Delete selected',
                            back: 'Back',
                            addNode: 'Add Node',
                            addEdge: 'Add Edge',
                            editNode: 'Edit Node',
                            editEdge: 'Edit Edge',
                            addDescription: 'Click in an empty space to place a new node.',
                            edgeDescription: 'Click on a node and drag the edge to another node to connect them.',
                            editEdgeDescription: 'Click on the control points and drag them to a node to connect to it.',
                            createEdgeError: 'Cannot link edges to a cluster.',
                            deleteClusterError: 'Clusters cannot be deleted.',
                            editClusterError: 'Clusters cannot be edited.'
                        }
                    }
                    var options = {
                        autoResize: true,
                        height: '100%',
                        width: '100%',
                        locale: 'en',
                        locales: locales
                    }

                    // initialize your network!
                    network = new vis.Network(container, data, options);
                }
            }
        }
    </script>
</body>

</html>
