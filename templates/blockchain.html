{% extends 'blockchain_base.html' %}

{% block content%}

    <form action="{{ url_for('blockchain') }}" method="POST" style="margin: 20px 0px 20px 0px">
        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputLender1" placeholder="lender" name="lender"
            value="{{request.form.get('lender','')}}">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputLender2" placeholder="borrower" name="amount"
            value="{{request.form.get('amount','')}}">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputLender3" placeholder="borrower" name="borrower"
            value="{{request.form.get('borrower','')}}">
        </div>

        <button type="submit" class="btn btn-primary">\(^~^)/</button>

    </form>

    <form action="{{ url_for('blockchain_check') }}" method="GET">
        <button type="submit" class="btn btn-success">Check</button>
    </form>

    <div id="res">

    </div>
    <script>
        var someJavaScriptVar = '{{ results }}';
        res_div = document.getElementById("res");
        res_div.innerHTML = someJavaScriptVar;
    </script>


{% endblock %}
